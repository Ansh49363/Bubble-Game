<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="main">
        <div id="main-panel">
            <div id="nav">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitscore">00</div>
                </div>
                <div class="elem">
                    <h2>Time</h2>
                    <div class="box" id="timeinterval">00</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="scoreval">00</div>
                </div>
            </div>

            <div id="pnl-bt">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
